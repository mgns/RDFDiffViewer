@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-switch/bootstrap-switch.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class ="container">
        @content
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-switch/bootstrap-switch.min.js")"></script>
    	<script src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
    	<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
    </body>
</html>
